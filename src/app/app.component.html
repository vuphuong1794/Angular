<div class="container">
  @if(items.length == 0) {
  <p>There are no wishes to display!</p>
  }

  @if(items.length > 0) {
  <ul class="wish-list">
    @for (item of items; track item) {
    <li>
      <div class="form-check">
        <label class="form-check-label">
          <input class="checkbox" type="checkbox" [checked]="item.isComplete" (click)="toggle(item)">{{ item.wishText }}
        </label>
      </div>
    </li>
    }
  </ul>
  }
</div>
