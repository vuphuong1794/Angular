<div class="container">
  <form class="row mt-3 gx-3 gy-2 align-items-center justify-content-center">
    <div class="col-sm-6">
      <label for="specificSizeInputName" class="visually-hidden">Wish</label>
      <input type="text" class="form-control" name="newWish" [(ngModel)]="newWishText">
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary" (click)="$event.preventDefault(); addWish()">
        Add Wish
      </button>
    </div>
  </form>

  <div class="row mt-3">
    <div class="col-sm-2">
      <select class="form-select" name="filter" [(ngModel)]="listFilter" >
        <option value="0">All</option>
        <option value="1">UnFulFilled</option>
        <option value="2">FulFilled</option>
      </select>
    </div>
  </div>

  <div class="row mt-3">
    <div *ngIf="visibleItems.length === 0">
      <p>There are no wishes to display!</p>
    </div>

    <div *ngIf="visibleItems.length > 0">
      <ul class="wish-list">
        <li *ngFor="let item of visibleItems; index as ii">
          <div class="form-check">
            <label class="form-check-label">
              <input class="checkbox" type="checkbox" [checked]="item.isComplete" (click)="toggle(item)">
              {{ item.wishText }}
            </label>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
